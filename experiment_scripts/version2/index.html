<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jspsych.js"></script>
    <script src="plugins/jspsych-button-response.js"></script>
    <link rel="stylesheet" href="css/jspsych.css"></link>
    <style>
    </style>
  </head>
  <body></body>
  <script>

  var timeline = [];

  timeline.push({
    type: 'button-response',
    stimulus: "",
    choices: ['Active', 'Yoked Passive', 'Yoked Passive Mismatch'],
    prompt: "<p style='text-align: center;'>Choose the condition to test.</p>",
	on_finish: function(data) {
    if (data.button_pressed == 2) {
      window.location.href = "https://mzettersten.github.io/act/experiment_scripts/version2/active_demo_yoked_passive_mismatch.html?condition=passive";
    } else if (data.button_pressed == 1) {
      window.location.href = "https://mzettersten.github.io/act/experiment_scripts/version2/active_demo.html?condition=passive";
    } else if (data.button_pressed == 0) {
      window.location.href = "https://mzettersten.github.io/act/experiment_scripts/version2/active_demo.html?condition=active";
    }
  }
  });

  jsPsych.init({
    timeline: timeline
  });

  </script>
</html>
