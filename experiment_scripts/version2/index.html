<!DOCTYPE html>
<html>
  <head>
    <script src="js/jspsych.js"></script>
    <script src="plugins/jspsych-button-response.js"></script>
    <link rel="stylesheet" href="css/jspsych.css"></link>
    <style>
    </style>
  </head>
  <body></body>
  <script>

  var timeline = [];

  timeline.push({
    type: 'button-response',
    stimulus: "",
    choices: ['Active', 'Yoked Passive', 'Yoked Passive Mismatch'],
    prompt: "<p>Choose the condition to test.</p>",
	on_finish: function(data) {
		console.log(data)
		console.log(data.button_pressed)
    if (data.button_pressed == 'Yoked Passive Mismatch') {
      window.location.href = "https://mzettersten.github.io/act/experiment_scripts/version2/active_demo_yoked_passive_mismatch.html";
    } else {
      window.location.href = "https://mzettersten.github.io/act/experiment_scripts/version2/active_demo.html";
    }
  }
  });

  jsPsych.init({
    timeline: timeline
  });

  </script>
</html>
